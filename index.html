<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    .container {
        width: 100vw;
        height: 100vh;
        background-color: rgb(252, 247, 238);

    }



    .login {
        width: 100%;
    }

    .container1 {
        height: 100vh;
        margin-top: -90px;
    }

    .logo {
        width: 300px;
    }

    .box1 {
        /* margin-left: 90px; */
        width: 80%;
        height: 100%;
        background-color: rgb(250, 242, 242);
    }

    .Email {
        border: 2px solid black;
    }


    .password {
        border: 2px solid black;
    }

    .account {
        background-color: green;

    }
</style>


<body>
    <div class="container bg-seconda p-">
        <div class="container1 bg-primar d-flex align-items-center ">
            <div class="row">
                <div class="col bg-dange box d-flex justify-content-center align-items-center flex-column">
                    <div class="col me-sm-auto">
                        <img class="fb_logo _8ilh img  ms-sm-3   logo mt-5"
                            src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
                    </div>
                    <div class="col  fs-5 ms-5 me-5 fw-medium fw-bold mb-4 ">Facebook helps you connect and share with the
                        people in your life</div>
                </div>
                <div class="col text-bg-secondar box d-flex justify-content-center align-items-center flex-column">
                    <div class="box1  rounded-3 shadow-lg">
                        <div class="input-group flex-nowrap p-3">
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control Email" placeholder="Email or Phone number"
                                    aria-label="Username" aria-describedby="addon-wrapping" style="height: 55px;">
                            </div>
                        </div>
                        <div class="input-group flex-nowrap p-3">
                            <div class="input-group flex-nowrap">
                                <input type="password" class="form-control password " placeholder="Password"
                                    aria-label="Username" aria-describedby="addon-wrapping" style="height: 50px;">
                            </div>
                        </div>
                        <div class="d-grid bg-dang">
                            <input type="submit" class=" btn  btn-primary fs-4 mx-3" value="Log In">
                        </div> <br>
                        <div class="forgot justify-content-center d-flex">
                            <a href="" class=" link-underline-opacity-0 link-underline fw-medium fs-5">forgotten password</a>
                        </div>
                        <div class="hr  ">
                            <hr class="hr mx-3">
                        </div>
                        <div class="d-grid ">
                            <input type="submit" class=" btn  btn-success fs-4 mx-5 fw-bolder"
                                value="Creat new account">
                        </div><br>

                    </div>
                    <p class="text-dark"><a href="#" class="link-dark link-offset-1 link-underline-opacity-25 link-underline-opacity-100-hover fw-medium">Creat a page</a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
        
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
